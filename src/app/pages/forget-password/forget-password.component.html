<div class="slider-area">

  <app-other-menu></app-other-menu>
  
  <section class="section-padding" style="padding-top: 120px;"> 
    <div class="col-md-12">
        <div class="section-heading text-center">
            <h2 class="section-title">استعادة <span class="base-color">كلمة المرور</span> </h2>
            <div class="section-heading-separator"></div>
        </div>
    </div>
    <div class="container no-padding">
        <div class="main-contact">
          <form #form="ngForm" class="contact-form" style="margin: auto;">
                <div class="form-group">
                    <label>البريد الالكتروني</label>
                    <input required type="email"  pattern="^[a-zA-Z]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$" id="email" 
                    name="email"  #email="ngModel" [(ngModel)]="userDetails.email" placeholder="البريد الالكتروني" 
                    class="input-group__input form-control" />
                </div>
                <div class="form-group">
                  <label>رقم الجوال</label>
                    <input required type="phone_number"  id="phone_number" name="phone_number"  #phone_number="ngModel" [(ngModel)]="userDetails.phone_number"  placeholder="رقم الجوال" class="input-group__input form-control" />
                </div>
     
                <button [disabled]="form.invalid" class="btn base-bg" (click)="SendAction();">استعادة كلمة المرور</button>
                <!-- <br> -->
                <!-- <span *ngIf="form.invalid && returnMsg == ''" class="text-mute pdl15">* جميع الحقول مطلوبة بالشكل الصحيح </span> -->
                <!-- <span *ngIf="returnMsg != '' " class="text-mute pdl15">{{returnMsg}}</span> -->
            </form>
        </div>
    </div>
  </section>
  </div>
