        <form #form="ngForm" class="contact-form">
            <div class="row pdb20">
                <div class="col-md-2 pdt25">
                    <span>الاسم كاملا <span class="red-color">*</span> </span>
                </div>
                <div class="col-md-4">
                    <div class="input-group mt15 input-group--border-radius">
                        <input required id="full_name" name="full_name" #full_name="ngModel" [(ngModel)]="userDetails.full_name" type="text" placeholder="" class="form-control input-group__input"/>
                    </div>
                </div>
                <div class="col-md-2 pdt25">
                  <span>البريد الالكتروني <span class="red-color">*</span> </span>
              </div>
              <div class="col-md-4">
                  <div class="input-group mt15 input-group--border-radius">
                      <input required id="email" name="email" #email="ngModel" [(ngModel)]="userDetails.email" type="text" pattern="^[a-zA-Z]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$" placeholder="" class="form-control input-group__input"/>
                  </div>
              </div>
            </div>

            <div class="row pdb20">
              <div class="col-md-2 pdt25">
                  <span>كلمة المرور  <span class="red-color">*</span> </span>
              </div>
              <div class="col-md-4">
                  <div class="input-group mt15 input-group--border-radius">
                      <input required id="password" name="password" #password="ngModel" [(ngModel)]="userDetails.password" type="password" placeholder="" class="form-control input-group__input"/>
                  </div>
              </div>
              <div class="col-md-2 pdt25">
                <span>رقم الجوال  <span class="red-color">*</span> </span>
              </div>
              <div class="col-md-4">
                <div class="input-group mt15 input-group--border-radius">
                    <input required id="phone_number" name="phone_number" #phone_number="ngModel" [(ngModel)]="userDetails.phone_number" type="text" placeholder="" class="form-control input-group__input"/>
                </div>
              </div>
            </div>

            <div class="row pdb20">
              <div class="col-md-2 pdt25">
                  <span>رقم الهوية <span class="red-color">*</span> </span>
              </div>
              <div class="col-md-4">
                  <div class="input-group mt15 input-group--border-radius">
                      <input required id="Id_no" name="Id_no" #Id_no="ngModel" [(ngModel)]="userDetails.Id_no" type="text" placeholder="" class="form-control input-group__input"/>
                  </div>
              </div>
              <div class="col-md-2 pdt25">
                <span>الجنس <span class="red-color">*</span> </span>
              </div>
              <div class="col-md-4">
                <div class="row pdt25">
                  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of gender">
                      <div class="input-group__radio-wrap"> 
                          <input type="radio" id="gender" name="gender" #gender="ngModel" [value]="item" [(ngModel)]="userDetails.gender">
                          <label for="payment-method-online">{{item}}</label>
                      </div>
                  </div>
              </div>
              </div>
