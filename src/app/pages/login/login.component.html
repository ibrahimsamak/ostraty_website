<div class="slider-area">
  <app-other-menu></app-other-menu>
  <section class="section-padding" style="padding-top: 120px;"> 
    <div class="col-md-12">
        <div class="section-heading text-center">
            <h2 class="section-title">تسجيل <span class="base-color">الدخول</span> </h2>
            <!-- <p>الرجاء تحميل وتعبئة الملف المرفق وارساله على البريد الالكتروني 
              algoshayannasser@gmail.com
            </p> -->
            <div class="section-heading-separator"></div>
        </div>
    </div>
    <div class="container no-padding">
        <div class="main-contact">
          <form #form="ngForm" class="contact-form" style="margin: auto;">
                <div class="form-group">
                    <label>البريد الالكتروني</label>
                    <input required type="email"  pattern="^[a-zA-Z]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$" id="email" 
                    name="email"  #email="ngModel" [(ngModel)]="userDetails.email" placeholder="البريد الالكتروني" 
                    class="input-group__input form-control" />
                </div>
                <div class="form-group">
                  <label>كلمة المرور</label>
                    <input required type="password"  id="password" name="password"  #title="ngModel" [(ngModel)]="userDetails.password"  placeholder="كلمة المرور" class="input-group__input form-control" />
                </div>
     
                <button [disabled]="form.invalid" class="btn base-bg" (click)="SendAction();">تسجيل الدخول</button>
                <br>
                <br>
                <!-- <span *ngIf="form.invalid && returnMsg == ''" class="text-mute pdl15">* جميع الحقول مطلوبة بالشكل الصحيح </span> -->
                <a routerLink="/forgot-password">نسيت كلمة المرور ؟</a>
                <a class="hidden" href="/" #btnRefresh></a>

            </form>
        </div>
    </div>
  </section>
</div>
